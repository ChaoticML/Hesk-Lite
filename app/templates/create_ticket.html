{% extends 'layout.html' %}
{% block title %}Nieuw Ticket Aanmaken{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>Nieuw Ticket Aanmaken</h1>
    </div>
    
    <div class="form-container">
        <form method="post" class="ticket-form" id="create-ticket-form" action="{{ url_for('main.create') }}">
            
            <fieldset>
                <legend>Contactinformatie Aanvrager</legend>
                <div class="form-group">
                    <label for="requester_name">Naam:</label>
                    <input type="text" id="requester_name" name="requester_name" required autofocus placeholder="bv. Jan Jansen">
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="requester_phone">Telefoonnummer:</label>
                        <input type="tel" id="requester_phone" name="requester_phone" placeholder="bv. 06-12345678">
                    </div>
                    <div class="form-group">
                        <label for="requester_email">E-mailadres:</label>
                        <input type="email" id="requester_email" name="requester_email" placeholder="bv. jan@voorbeeld.nl">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Ticket Details</legend>
                <div class="form-group">
                    <label for="title">Onderwerp:</label>
                    <input type="text" id="title" name="title" required placeholder="Geef een korte, duidelijke omschrijving">
                </div>
                <div class="form-group">
                    <label for="description">Beschrijving:</label>
                    <textarea id="description" name="description" required rows="10" placeholder="Beschrijf het probleem of de vraag zo gedetailleerd mogelijk."></textarea>
                </div>
                <div class="form-group sensitive-notes-group">
                    <label for="sensitive_notes">Vertrouwelijke Notities:</label>
                    <div class="warning-text">bv. Wachtwoorden, IP-adressen. Deze gegevens worden versleuteld opgeslagen en niet meegeprint.</div>
                    <textarea id="sensitive_notes" name="sensitive_notes" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="priority">Prioriteit:</label>
                    <select id="priority" name="priority">
                        <option value="Laag">Laag</option>
                        <option value="Gemiddeld" selected>Gemiddeld</option>
                        <option value="Hoog">Hoog</option>
                    </select>
                </div>
            </fieldset>

            <div class="form-actions">
                <button type="submit" class="submit-button" id="submit-button">Ticket Aanmaken & Printen</button>
            </div>
        </form>
    </div>

    <script>
        // Feedback op de submit-knop
        const ticketForm = document.getElementById('create-ticket-form');
        const submitButton = document.getElementById('submit-button');

        ticketForm.addEventListener('submit', function() {
            // Voeg een kleine vertraging toe zodat de browser tijd heeft om de print-dialoog te verwerken
            setTimeout(function() {
                submitButton.disabled = true;
                submitButton.textContent = 'Bezig...';
            }, 100);
        });
    </script>
{% endblock %}
