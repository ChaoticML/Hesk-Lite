{% extends 'layout.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <h1>{{ title }}</h1>
    
    <!-- Dynamische action URL: genereert de juiste URL voor aanmaken of bewerken -->
    <form method="post" class="ticket-form" action="{{ url_for('kb.kb_create') if not article else url_for('kb.kb_edit', article_id=article.id) }}">
        <div class="form-group">
            <label for="title">Titel:</label>
            <input type="text" id="title" name="title" value="{{ article.title if article else '' }}" required>
        </div>
        <div class="form-group">
            <label for="category">Categorie:</label>
            <input type="text" id="category" name="category" value="{{ article.category if article else '' }}" required>
        </div>
        <div class="form-group">
            <label for="content">Inhoud:</label>
            <textarea id="content" name="content" rows="15" required>{{ article.content if article else '' }}</textarea>
        </div>
        <button type="submit" class="submit-button">Artikel Opslaan</button>
    </form>
{% endblock %}
